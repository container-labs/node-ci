steps:

- name: 'gcr.io/cloud-builders/docker'
  id: BuildImage
  args: ['build', '-f', 'Dockerfile', '--tag=gcr.io/$PROJECT_ID/node-ci', '.']

- name: 'gcr.io/$PROJECT_ID/node-ci'
  id: ListNode
  args: ['node', '--version']
  waitFor:
  - BuildImage

- name: 'gcr.io/$PROJECT_ID/node-ci'
  id: ListGcloud
  args: ['gcloud', 'components', 'list']
  waitFor:
  - BuildImage

images: ['gcr.io/$PROJECT_ID/node-ci']
